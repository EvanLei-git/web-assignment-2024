<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- library background image-->
    <img src="background.jpg" class="bg">
    <div id="page-wrap"> </div>



    <section>
        <div class="optionwrapper">
            <div class="selectoption">
            <input checked="" value="option1" name="btn" type="radio" class="optioninput" />
                <div class="optionbtn">
                    <span class="optionspan">Option</span>
                </div>
            </div>
            <div class="selectoption">
            <input value="option2" name="btn" type="radio" class="optioninput" />
                <div class="optionbtn">
                    <span class="optionspan">Option</span>
                </div>
            </div>
        </div>
    </section>  
    <!-- need to change these in css to create the spacing between the 2 sections-->
    <br>
    <br>
       <br>
    <br>
    <!-- Login like input field-->
    <section>
        <div class="card-container">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="container">
                <div class="log-card">
                    <p class="heading">Virtual Library</p>
                    <p class="para">Welcome to our Virtual Library</p>

                    <div class="input-group">
                        <p class="text">Username</p>
                        <input class="input" type="username" placeholder="For Ex: Jayakrishna007">
                        <p class="text">Password</p>
                        <input class="input" type="password" placeholder="Enter Password">
                    </div>

                    <div class="password-group">
                        <div class="checkbox-group">
                            <input type="checkbox">
                            <label class="label">Remember Me</label>
                        </div>
                            <a href="" class="forget-password">Forget Password</a>
                    </div>

                    <button class="btn">Sign In</button>

                    <p class="no-account">Don't Have an Account ?<a class="link"> Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
